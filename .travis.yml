language: rust

os:
  - linux
  - osx

cache: cargo

branches:
  only:
    - "master"
    - "/^\\d+\\.\\d+\\.\\d+$/"

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo test
  - cargo test --release

jobs:
  include:
    - stage: lint
      rust: nightly
      os: linux
      script: rustup component add clippy-preview && cargo clippy --all-features -- -D warnings -A clippy::new_ret_no_self
    - stage: build-deb
      rust: stable
      os: linux
      if: tag IS present
      before_script: cargo install --force cargo-deb
      script: cargo build --release && cargo deb
      deploy:
        api_key:
          secure: ""
        file_glob: true
        file: target/debian/git-interactive-rebase-tool*.deb
        on:
          condition: $TRAVIS_RUST_VERSION = stable
          tags: true
        provider: releases
        skip_cleanup: true
    - stage: build-macos
      rust: stable
      os: linux
      if: tag IS present
      script: cargo build --release
      before_deploy: "cp target/release/interactive-rebase-tool target/release/macos-interactive-rebase-tool"
      deploy:
        api_key:
          secure: ""
        file: target/release/macos-interactive-rebase-tool
        on:
          condition: $TRAVIS_RUST_VERSION = stable
          tags: true
        provider: releases
        skip_cleanup: true

notifications:
  email:
    on_success: never
